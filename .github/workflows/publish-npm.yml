name: Publish NPM Package

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@durolabs'

      - name: Install dependencies
        run: npm ci
      # TODO: run tests when nats is ready
      # - name: Run tests
      #   run: npm test

      - name: Determine version bump
        id: version
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ "$PR_TITLE" == *"version:major"* ]]; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif [[ "$PR_TITLE" == *"version:minor"* ]]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Bump version
        run: npm run version:${{ steps.version.outputs.bump }} --no-git-tag-version

      - name: Build package
        run: npm run build

      - name: Configure NPM registry
        run: |
          npm config set '@durolabs:registry' 'https://npm.pkg.github.com' -g
          npm congif set '//npm.pkg.github.com/:_authToken' ${{ secrets.NATS_JS_ACCESS_TOKEN }} -g
        shell: bash

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NATS_JS_ACCESS_TOKEN }}

      - name: Push version changes
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
